<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat - Manual do Expositor Imagineland 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .chat-header {
      background: #075e54;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: #ece5dd;
    }
    .msg {
      max-width: 75%;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      position: relative;
      font-size: 15px;
      word-wrap: break-word;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .bot {
      background: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 15px;
    }
    .chat-input button {
      margin-left: 8px;
      padding: 12px 18px;
      border: none;
      border-radius: 50%;
      background: #075e54;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-input button:hover {
      background: #0b806f;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ Manual do Expositor - Imagineland 2025</div>
    <div id="chat" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Digite sua pergunta..." onkeypress="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("message");

    // Substitua pelo seu webhook final
    const webhookUrl = "https://vitrola-n8n.sshraj.easypanel.host/webhook/e036883a-6ac5-47fd-868c-7d5eeda0bc53/chat";

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Mensagem inicial
    addMessage("üëã Bem-vindo! Pergunte aqui qualquer coisa sobre o Manual do Expositor Imagineland 2025.", "bot");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          mode: "cors", // evita bloqueio CORS
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        });

        if (!res.ok) throw new Error("Erro na resposta do servidor");

        const data = await res.json();
        let reply = data.reply || data.answer || data.result || "‚ùå N√£o consegui interpretar a resposta.";
        addMessage(reply, "bot");

      } catch (err) {
        addMessage("‚ö†Ô∏è Erro ao conectar com o servidor. Tente novamente mais tarde.", "bot");
        console.error(err);
      }
    }
  </script>
</body>
</html>
